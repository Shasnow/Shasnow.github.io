<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助页面</title>
    <style>
        /* 弹窗的样式 */
        #qrModal {
            display: none; /* 初始隐藏 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 300px;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* 遮罩层的样式 */
        #overlay {
            display: none; /* 初始隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 关闭按钮的样式 */
        .close-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #0056b3;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* 按钮样式 */
        #sponsorBtn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sponsorBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button id="sponsorBtn">立即赞助</button>

    <!-- 遮罩层 -->
    <div id="overlay"></div>

    <!-- 弹窗 -->
    <div id="qrModal">
        <h3 style="margin-top: 0;">赞助二维码</h3>
        <!-- 这里可以放置二维码图片 -->
        <img src="your-qrcode-image-url.png" alt="赞助二维码" style="width: 200px; height: 200px; margin: 20px 0;">
        <div class="close-btn" id="closeBtn">关闭</div>
    </div>

    <script>
        document.getElementById('sponsorBtn').addEventListener('click', function() {
            document.getElementById('qrModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('qrModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        // 点击遮罩层也可以关闭弹窗
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('qrModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
</html>
