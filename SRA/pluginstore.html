        /* 补充插件市场专属样式 */
        h2{
            text-align: center;
        }
        .plugin-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            max-width: 800px;
            margin: 2rem auto;
        }
        .plugin-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .plugin-card img {
            width: auto;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .plugin-card h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }
        .plugin-card p {
            color: #666;
            margin-bottom: 12px;
        }
        .plugin-tags {
            margin: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .plugin-tags span {
            
            background: #f0f0f0;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .plugin-guide {
            text-align: center;
        }
        .install-btn {
            margin: 5px;
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .install-btn:hover {
            background: #0056b3;
        }
    </style>
